      <div class="item">
        <img src="images/sample.jpg" alt="Sample" width=100%></img>
        <h2 class="title">03 - CSS Variables</h2>
        <hr>
        <p class="description">Here is a description of what went down in the thingy</p>
      </div>

    <div class="flex-grid">
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>

<script>
  //------------------
  // Declare Variables
  //------------------
  const items = document.querySelectorAll('.item');
  const thumbnails = document.querySelectorAll('.thumbnail');

  //------------------
  // Declare functions
  //------------------
  function mouseEnterItem(e)
  {
    //console.log("Started hovering over an item...");
    this.classList.add('hovered');
  }

  function mouseLeaveItem(e)
  {
    //console.log("Stopped hovering over an item...);
    this.classList.remove('hovered');
  }

  function mouseEnterThumbnail(e)
  {
    //console.log("Started hovering over a thumbnail...");
    this.src = this.src.slice(0, -3) + "gif";
  }

  function mouseLeaveThumbnail(e)
  {
    //console.log("Stopped hovering over a thumbnail...");
    this.src = this.src.slice(0, -3) + "jpg";
  }

  //--------------------------
  // Establish Event Listeners
  //--------------------------
  items.forEach(item => item.addEventListener('mouseenter', mouseEnterItem));
  items.forEach(item => item.addEventListener('mouseleave', mouseLeaveItem));
  thumbnails.forEach(thumbnail => thumbnail.addEventListener('mouseenter', mouseEnterThumbnail));
  thumbnails.forEach(thumbnail => thumbnail.addEventListener('mouseleave', mouseLeaveThumbnail));

</script>

</body>
